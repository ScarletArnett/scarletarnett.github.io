	<script>
		$(function() {
			var pull 		= $('#pull');

				menuHeight	= menu.height();
			$(pull).on('click', function(e) {
				e.preventDefault();
				menu.slideToggle();

			$(window).resize(function(){
	        	var w = $(window).width();

	<div class="blog">

			<div class="main row">
					<h2 class="style">Playlist</h2>	

					<img src="images/anime_girl.png" class="padbol">


					<div class="player">
						<span id="arm"></span>
						<ul>
							<li class="artwork">
							</li>
							<li class="info">
							<br>
								<h1 class="first_" id="artist">loading</h1>
								<h4 class="second_" id="album">loading</h4>
								<h2 class="third_" id="song">loading</h2>
								<div class="button-items">
									<audio id="music" preload="auto">
									</audio>
									<div id="slider">
										<div id="elapsed"></div>
										<div id="buffered"></div>
									</div>
									<br>
									<p id="timer">0:00</p>
									<div class="controls">
										<span class="expend">
											<svg id="previous" class="step-backward" viewBox="0 0 25 25" xml:space="preserve">
												<g>
													<polygon points="4.9,4.3 9,4.3 9,11.6 21.4,4.3 21.4,20.7 9,13.4 9,20.7 4.9,20.7"/>
												</g>
											</svg>
										</span>
										<svg id="play" viewBox="0 0 25 25" xml:space="preserve">
											<defs>
												<rect x="-49.5" y="-132.9" width="446.4" height="366.4"/>
											</defs>
											<g>
												<circle fill="none" cx="12.5" cy="12.5" r="10.8"/>
												<path fill-rule="evenodd" clip-rule="evenodd" d="M8.7,6.9V18c0,0,0.2,1.4,1.8,0l8.1-4.8c0,0,1.2-1.1-1-2L9.8,6.5 C9.8,6.5,9.1,6,8.7,6.9z"/>
											</g>
										</svg>
										<svg id="pause" viewBox="0 0 25 25" xml:space="preserve">
											<g>
												<rect x="6" y="4.6" width="3.8" height="15.7"/>
												<rect x="14" y="4.6" width="3.9" height="15.7"/>
											</g>
										</svg>
										<span class="expend">
											<svg id="next" class="step-foreward" viewBox="0 0 25 25" xml:space="preserve">
												<g>
													<polygon points="20.7,4.3 16.6,4.3 16.6,11.6 4.3,4.3 4.3,20.7 16.7,13.4 16.6,20.7 20.7,20.7"/>
												</g>
											</svg>
										</span>
										<div class="slider">
											<div class="volume"></div>
											<input style="margin-top: 10px;"type="range" id="volume" min="0" max="1" step="0.01" value="1" />
										</div>
										<br><br>
										<p class="pop_p" >Ou la version <a href="popout.html"
									    onclick="return !window.open(this.href, 'Player', 'width=500,height=500')"

			<script type="text/javascript">
					$(function() {
					  $('a[href*=#]:not([href=#])').click(function() {
					    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
				
					      var target = $(this.hash);
					      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
					      if (target.length) {
					        $('html,body').animate({
					          scrollTop: target.offset().top
					        }, 1000);
					        return false;
					      }
					    }
					  });
					});
			</script>
